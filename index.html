
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .intro {
            text-align: center;
            padding: 50px;
        }
        .intro h2 {
            font-size: 1.8em;
        }
        .intro p {
            font-size: 1.2em;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px;
        }
        .product {
            background-color: #222;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }
        .product p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #111;
            padding: 15px;
            text-align: center;
            color: #ccc;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Elegance House</h1>
</header>

<div class="intro">
    <h2>Welcome to Elegance House</h2>
    <p>Where Style Meets Simplicity.</p>
</div>

<div class="products">
    <div class="product">
        <img src="product_image_1.jpg" alt="Classic Black Hoodie">
        <h3>Classic Black Hoodie</h3>
        <p>$30</p>
    </div>
    <div class="product">
        <img src="product_image_2.jpg" alt="Elegant White Shirt">
        <h3>Elegant White Shirt</h3>
        <p>$25</p>
    </div>
    <div class="product">
        <img src="product_image_3.jpg" alt="Stylish Denim Jeans">
        <h3>Stylish Denim Jeans</h3>
        <p>$40</p>
    </div>
</div>

<footer>
    <p>Contact Us: <a href="mailto:contact@elegancehouse.com">contact@elegancehouse.com</a> | <a href="tel:+1234567890">+1 234 567 890</a></p>
</footer>

</body>
</html>
